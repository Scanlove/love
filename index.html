<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te acabas de encontrar con el amor de tu vida ❤👨‍👦</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Preloader de conteo regresivo -->
  <div class="preloader">
    <div class="bomb-container">
      <div class="bomb"></div>
      <div class="fuse"></div>
      <div class="countdown">
        <span class="countdown-number">10</span>
      </div>
    </div>
  </div>

  <!-- Contenido principal que aparecerá después del conteo -->
  <header>
    <h1>Te acabas de encontrar con el amor de tu vida ❤👨‍👦</h1>
    <div class="countdown">
      <span class="countdown-number">10</span>
    </div>
  </header>

  <main>
    <section class="photos">
      <!-- Estructura de las fotos con captions -->
      <div class="photo-wrapper">
        <img src="foto1.jpg" alt="Foto 1" class="photo">
        <h2 class="photo-caption">Foto 1</h2>
      </div>
      <!-- Repite para todas las fotos... -->
      <p class="message">Eres mi primer super héroe y mi mayor inspiración. Te amo con todo mi corazón papito Ronald. Att: Ronald ángel tu hijo</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Te acabas de encontrar con el amor de tu vida</p>
  </footer>

  <!-- Modal para imagen seleccionada -->
  <div class="modal-overlay">
    <div class="modal">
      <img src="" alt="Foto seleccionada" class="modal-photo">
      <button class="modal-close">X</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
